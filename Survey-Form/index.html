<html>
  <head>
    <title>Survey Form</title>
    </head>
    <link href="styles.css" rel="stylesheet">
<body>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Covid-19 Vaccine Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email (username@email.com)"
        required
      />
    </div>
    <div class="form-group">
         <label id="mobile-label" for="mobile">Mobile No.</label>
         <input type="tel" name="mobile" id="tel" class="form-control" placeholder="Enter your mobile-no." pattern="[7-9]{1}[0-9]{9}" required/>
      </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age</label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="18"
        max="99"
        class="form-control"
        placeholder="Age"
      required/>
    </div>
    <div class="form-group">
      <p>Select Gender</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Marital Status</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Single</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Married</label
      >
    </div>

    <div class="form-group">
      <p>
        Select your State
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select your state</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="kerala"> Kerala</option>
        <option value="karnataka">Karnataka</option>
        <option value="tamil nadu">Tamil Nadu</option>
        <option value="gujarat">Gujarat</option>
        <option value="punjab">Punjab</option>
        <option value="west-bengal">West Bengal</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        Select Vaccine Name
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="covishield"
          type="checkbox"
          class="input-checkbox"
        />Covishield</label
      >
      <label>
        <input
          name="prefer"
          value="covaxin"
          type="checkbox"
          class="input-checkbox"
        />Covaxin</label
      >
      <label
        ><input
          name="prefer"
          value="sputnik"
          type="checkbox"
          class="input-checkbox"
        />Sputnik V</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your suggestion here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
  </body>
</html>
